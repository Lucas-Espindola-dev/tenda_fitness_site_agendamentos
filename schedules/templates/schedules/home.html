{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenda Fitness Beach Club</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/6bf3458bf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="{% static 'img/tenda-fitness-450.png' %}" alt="">
            </div>
            <div class="options_home">
                <div class="scheduling_button">
                    <a href="{% url 'appointments-create' %}">
                        <i class="fa-solid fa-calendar-days"></i>
                        <p>Novo Agendamento</p>
                    </a>
                </div>
                <div class="my_account_buttom">
                    <a href="{% url 'login' %}">
                        <i class="fa-solid fa-user"></i>
                        <p>Minhas Reservas</p>
                    </a>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;Tenda Beach Club</p>
    </footer>
</body>
</html>
